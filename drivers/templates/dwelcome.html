{%extends 'dtemp/base.html'%}
{% load bootstrap3%}
{% block content %}
{{block.super}}



<div class="container">
    <form  action="{%url 'dwelcome' %}" method="post">
        {%csrf_token%}
    
        {% bootstrap_form letterForm %}
        <input type="submit" value="Subscribe">
      </form>
    
      <div class="row">
        <div>
          <a class="navbar-brand" href="{% url 'driver_profile' %}">Create your Profile</a>
        </div>
      </div>

    <!-- Looping through details   -->
    {% for detail in details %} 

    <div class="row">
      <!-- displaying details -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <a class="text-center" class="navbar-brand" href="{% url 'schedule_ride' %}"> {{ detail.first_name }} </a>
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">No registered driver</h2>
    </div>
    {% endfor %}
  
  </div>  
 
  {% endblock %}
