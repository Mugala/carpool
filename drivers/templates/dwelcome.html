{%extends 'dtemp/base.html'%}

{% block content %}
{{block.super}}
{% endblock %}

<div class="container">
    <form  action="{%url 'newsToday'%}" method="post">
        {%csrf_token%}
    
        {% bootstrap_form letterForm layout='inline' %}
        <input type="submit" value="Subscribe">
      </form>

    <!-- Looping through details   -->
    {% for detail in details %} 

    <div class="row">
      <!-- displaying details -->
      <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6">
        <h2 class="text-center"> {{ detail.destination }} </h2>
      </div>
  
    </div>
  
    {% empty %}
    <div class="row">
      <h2 class="text-center">No registered driver</h2>
    </div>
    {% endfor %}
  
  </div>
